<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta property="og:image" />
    <meta property="og:title" content="Grass" />
    <meta property="og:site_name" content="Grass" />
    <meta property="og:description" content="Grass" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>Grass</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            overflow:hidden;
        }
        img {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <img alt="Grass">

    <script>
        const maximum = 19;
        const index = Math.floor(Math.random() * (maximum - 1 + 1)) + 1;
        document.querySelector("img").src = `./images/${index}.jpg`;
        document.querySelector("meta[property='og:image']").content = `https://alexoltl.github.io/grass/images/${index}.jpg`;
    </script>

</body>
</html>
